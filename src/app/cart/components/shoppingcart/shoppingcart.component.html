<div class="main-cart-container flex flex-col flex-grow bg-white">
    <h1 class="font-kumbh font-semibold p-5">Cart</h1>
    <hr class="w-full z-0">
    <p *ngIf="(isEmpty$ | async)" class="text-center w-full flex justify-center 
    items-center font-kumbh text-Darkgrayishblue font-medium
    h-40">
        Your cart is empty
    </p>
    <div *ngIf="!(isEmpty$ | async)" class="p-5 pb-8 flex flex-col 
    justify-evenly items-center gap-4 overflow-hidden">
        <div class="items-div w-full max-h-[200px] overflow-auto no-scrollbar">
            <div *ngFor="let item of (cartItems$ | async); let i = index" class="mb-4">
                <app-itemincart [item] = "item"></app-itemincart>
            </div>
        </div>
        <div class="checkout-btn h-14 w-full flex justify-center items-center">
            <button class="button-add text-white font-semibold
            bg-Orange font-kumbh rounded-xl w-full h-full">
                Checkout
            </button>
        </div>
    </div>
</div>
